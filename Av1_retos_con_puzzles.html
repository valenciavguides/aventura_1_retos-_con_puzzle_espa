const DURACION_TOTAL_MS = 3000;

/* Función para limpiar el reto y mostrar uno nuevo */

    // Lógica para añadir/quitar la clase 'puzzle-active' al body

    } else {

    }

            label.htmlFor = input.id;
            label.textContent = opcion;
            divOpcion.appendChild(label);
            retoDiv.appendChild(divOpcion);
        });

/* Animación de fuegos artificiales valencianos (Solo para retos de opción/texto, NO para puzzles) */
function fuegosArtificiales() {
    const NUM_CHISPAS_POR_FUEGO = 30;
    const NUM_EXPLOSIONES = 15;

    fuegosDiv.innerHTML = "";
    fuegosDiv.style.display = "block"; // Mostrar el contenedor de fuegos

    for (let e = 0; e < NUM_EXPLOSIONES; e++) {
        const delayExplosion = (DURACION_TOTAL_MS / NUM_EXPLOSIONES) * e;

        setTimeout(() => {
            const startX = Math.random() * fuegosDiv.offsetWidth;
            const startY = Math.random() * fuegosDiv.offsetHeight;

            for (let i = 0; i < NUM_CHISPAS_POR_FUEGO; i++) {
                let chispa = document.createElement("div");
                chispa.style.position = "absolute";
                chispa.style.borderRadius = "50%";
                chispa.style.width = "12px";
                chispa.style.height = "12px";
                chispa.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                chispa.style.opacity = "1";
                chispa.style.left = `${startX}px`;
                chispa.style.top = `${startY}px`;
                chispa.style.zIndex = "10";

                fuegosDiv.appendChild(chispa);

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 40;
                const endX = startX + distance * Math.cos(angle);
                const endY = startY + distance * Math.sin(angle);

                const chispaDuration = DURACION_TOTAL_MS / NUM_EXPLOSIONES * 1.5;

                chispa.style.transition = `all ${chispaDuration}ms ease-out`;
                setTimeout(() => {
                    chispa.style.left = `${endX}px`;
                    chispa.style.top = `${endY}px`;
                    chispa.style.opacity = "0";
                    chispa.style.transform = "scale(0.5)";
                }, 10);

                setTimeout(() => {
                    if (chispa.parentNode) {
                        chispa.parentNode.removeChild(chispa);
                    }
                }, delayExplosion + chispaDuration + 50);
            }
        }, delayExplosion);
    }
    // Ocultar el contenedor de fuegos después de que terminen las animaciones
    setTimeout(() => {
        fuegosDiv.style.display = "none";
    }, DURACION_TOTAL_MS + 100);
}

        if (!seleccion) {
            alert("Por favor, seleccione una opción.");
            btnEnviar.disabled = false;
            return;
        }
        esCorrecto = reto.correctas.includes(seleccion.value);
    } else if (reto.tipo === "opcion-multiple") {
        const checks = Array.from(document.querySelectorAll('input[name="op"]:checked')).map(i => i.value);
        if (checks.length === 0) {
            alert("Por favor, seleccione al menos una opción.");
            btnEnviar.disabled = false;
            return;
        }
        esCorrecto = reto.correctas.every(c => checks.includes(c)) && checks.every(s => reto.correctas.includes(s));
    } else if (reto.tipo === "texto") {
        // Para retos de texto, la lógica actual simplemente los marca como correctos.
        // Si necesitas verificación de texto, se debe añadir aquí.
        esCorrecto = true;
    }

    if (esCorrecto) {
        retoDiv.classList.add("correct");
        fuegosArtificiales(); // Activar fuegos para preguntas de opción/texto
        btnMostrarRespuesta.style.display = "inline-block";
        setTimeout(() => {
            btnNext.style.display = "inline-block"; // Mostrar botón siguiente
        }, DURACION_TOTAL_MS); // Espera a que los fuegos terminen
    } else {
        retoDiv.classList.add("incorrect");
        vibrar(); // Vibrar al fallar en preguntas de opción/texto
        btnEnviar.disabled = false;
        setTimeout(() => {
        }, 2000); // Ocultar mensaje de incorrecto después de 2 segundos
    }
}

/* Mostrar respuesta correcta (para retos de opción/texto) */
btnMostrarRespuesta.addEventListener("click", () => {
    // La funcionalidad de mostrar el texto de la respuesta correcta ha sido eliminada
    // ya que dependía del div #respuestaCorrectaTexto.
    // Este botón ahora no hará nada visualmente en relación con el cartel.
});

/* Botón siguiente (solo para retos de opción/texto) */
btnNext.addEventListener("click", () => {
    indiceReto++;
    if (indiceReto >= retos.length) {
        alert("¡Has terminado todos los retos de la Aventura 1!");
        indiceReto = 0; // Opcional: Reiniciar o redirigir al final de la aventura
    }
    mostrarReto();
});

/* Botón enviar (solo para retos de opción/texto) */
btnEnviar.addEventListener("click", verificar);

/* Listener para mensajes del iframe del puzzle */
window.addEventListener("message", (event) => {
    // Opcional: Puedes añadir una verificación de origen si tus puzzles se alojan en un dominio diferente
    // if (event.origin !== "https://valenciavguides.github.io") return;

    // Mensaje del puzzle para que la página principal reaccione con el borde de éxito
    if (event.data === "puzzle-state-completed") {
        console.log('Mensaje recibido: Puzzle completado. Poniendo borde verde.');
        retoDiv.classList.add("correct"); // Borde verde
        retoDiv.classList.remove("incorrect"); // Asegurarse de quitar el borde rojo si estaba
    }
    // Mensaje del puzzle para que la página principal reaccione con el borde de fallo por tiempo
    else if (event.data === "puzzle-state-timeout") {
        console.log('Mensaje recibido: Tiempo del puzzle agotado. Poniendo borde rojo y vibrando.');
        retoDiv.classList.add("incorrect"); // Borde rojo
        retoDiv.classList.remove("correct"); // Asegurarse de quitar el borde verde si estaba
        vibrar(); // Vibración al agotar el tiempo
    }
    // Esta es la señal FINAL del puzzle para AVANZAR al siguiente reto
    // Se activa cuando el usuario hace clic en el botón "Continuar" dentro del puzzle.
    else if (event.data === "advance-to-next") {
        console.log('Mensaje recibido: Avance al siguiente reto solicitado por el puzzle.');
        indiceReto++; // Avanza al siguiente reto
        if (indiceReto >= retos.length) {
            alert("¡Has terminado todos los retos de la Aventura 1!");
            indiceReto = 0; // Opcional: Reiniciar o redirigir al final de la aventura
        }
        mostrarReto(); // Carga y muestra el siguiente reto
    }
});

/* Mostrar primer reto al cargar */
mostrarReto();

</script>
