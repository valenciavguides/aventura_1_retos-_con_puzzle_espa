<style>
    body {
        font-family: "Book Antiqua", Palatino, serif;
        margin: 1em;
        background: #fff;
        color: #222;
        font-size: 16px; /* Asegura un tamaño base para 'em' */
    }
    h2 { /* Este es el título visible en la página */
        margin-bottom: 0.8em;
    }
    h3 {
        margin-bottom: 0.2em;
    }
    #reto {
        border: 3px solid #ccc; /* Grosor de borde constante */
        border-radius: 8px;
        padding: 1em;
        margin-bottom: 1em;
        position: relative;
        min-height: 220px;
    }
    .respuesta {
        margin: 0.4em 0;
        font-size: 1.1em;
        display: flex;
        align-items: center;
    }
    .respuesta input[type="radio"] {
        margin-right: 0.7em;
        transform: scale(1.3);
        cursor: pointer;
    }
    .respuesta input[type="checkbox"] {
        margin-right: 0.7em;
        transform: scale(1.3);
        cursor: pointer;
    }
    .respuesta input[type="text"] {
        flex-grow: 1;
        font-size: 1.1em;
        padding: 0.3em 0.5em;
        border-radius: 4px;
        border: 1px solid #999;
    }
    /* Contenedor para los botones para que estén en la misma línea */
    #button-container {
        display: flex;
        flex-wrap: wrap; /* Permite que los botones salten de línea si no hay espacio */
        gap: 1em; /* Espacio entre los botones */
        margin-top: 1em;
        justify-content: center; /* Centra los botones horizontalmente */
        align-items: center; /* Alinea verticalmente los botones si tienen alturas diferentes */
    }

    button.btn, button#btnMostrarRespuesta, button#btnNextAfterReto {
        padding: 0.6em 1.2em;
        font-size: 1.1em;
        border: none; /* Se quita el borde de 2px para mantener el estilo del primer código */
        border-radius: 6px;
        cursor: pointer;
        background-color: #0077cc;
        color: white;
        user-select: none;
        transition: background-color 0.3s ease; /* Transición para hover */
    }
    button.btn:hover, button#btnNextAfterReto:hover {
        background-color: #005699; /* Oscurecer al pasar el ratón */
    }
    button.btn:disabled {
        background-color: #999;
        cursor: not-allowed;
    }
    #btnMostrarRespuesta {
        background-color: #28a745; /* Color del primer código */
        display: none; /* Por defecto oculto, su visibilidad se controla con JS */
    }
    #btnMostrarRespuesta:hover {
        background-color: #1e7e34; /* Oscurecer al pasar el ratón */
    }
    #btnNextAfterReto {
        background-color: #0077cc; /* Usa el color original del botón para ser coherente */
        display: none; /* Por defecto oculto, su visibilidad se controla con JS */
    }


    #respuestaCorrectaTexto {
        margin-top: 1em;
        font-weight: bold;
        text-align: center;
        position: absolute; /* Para que se superponga al iframe si es necesario */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 1em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        font-size: 1.5em;
        color: #222;
        z-index: 20;
        display: none; /* Inicialmente oculto */
    }
    #fuegos {
        pointer-events: none;
        position: absolute;
        top: 0; left: 0; /* Cubrir toda la ventana */
        width: 100%;
        height: 100%;
        z-index: 10;
        overflow: hidden;
        display: none; /* Inicialmente oculto */
    }

    /* Border colors for correct/incorrect */
    #reto.correct {
        border-color: #28a745; /* Verde */
    }
    #reto.incorrect {
        border-color: #c00; /* Rojo */
    }

    /* Estilos específicos para el iframe del puzzle */
    #puzzleIframe {
        width: 100%;
        height: calc(100vh - 150px); /* Ajusta la altura para que ocupe más espacio en móviles */
        border: 1px solid #ddd;
        border-radius: 8px;
        display: block;
        margin: 1em auto;
    }

    /* Media Query para móviles en horizontal: oculta el h2 y ajusta el espacio */
    @media (max-width: 800px) and (orientation: landscape) {
        h2 {
            display: none; /* Oculta el título "Reto Valencia be Guides" */
        }
        body {
            margin: 0.5em; /* Reduce los márgenes del body para ganar espacio */
        }
        #reto {
            min-height: 180px; /* Ajusta la altura mínima del reto */
            padding: 0.8em; /* Reduce el padding del reto */
        }
        button.btn, button#btnMostrarRespuesta, button#btnNextAfterReto {
            font-size: 1em; /* Reduce el tamaño de fuente de los botones */
            padding: 0.5em 1em; /* Reduce el padding de los botones */
        }
        .respuesta {
            font-size: 1em; /* Reduce el tamaño de fuente de las opciones */
        }
        .respuesta input[type="radio"], .respuesta input[type="checkbox"] {
            transform: scale(1.1); /* Reduce un poco el tamaño de los radios/checkboxes */
        }
        #puzzleIframe {
            height: calc(100vh - 120px); /* Ajusta la altura del iframe en landscape para dejar espacio */
        }
    }

    /* Media Query para pantallas más grandes o portrait */
    @media (min-width: 801px) or (orientation: portrait) {
        #puzzleIframe {
            max-width: 800px; /* Limita el ancho en pantallas grandes */
            height: 600px; /* Altura fija para pantallas más grandes */
        }
    }
</style>
