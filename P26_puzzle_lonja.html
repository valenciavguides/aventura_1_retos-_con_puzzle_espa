<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<style>
    html, body {
        margin: 0; padding: 0; height: 100%;
        background: #f0f0f0;
        font-family: sans-serif;
        display: flex; flex-direction: column;
        align-items: center; justify-content: flex-start;
        overflow: hidden; /* Asegura que no haya scroll */
    }
    /* El h1 ha sido eliminado del HTML, por lo que esta regla ya no es estrictamente necesaria si no hay h1,
       pero la mantengo comentada por si decides a√±adir un h1 en el futuro.
    h1 {
        font-size: 1.2em;
        margin: 0;
        padding: 0; /* Reducido a 0 */
    text-align: center;
        width: 99vw;
        max-width: 1000px;
        padding-top: 0;
        margin-top: 0;
        display: block;
    }
    */
    #topBar {
        display: flex;
        flex-direction: row; /* Siempre en fila para que los botones est√©n en una l√≠nea */
        align-items: center;
        margin-bottom: 0;
        width: 99vw;
        max-width: 1000px;
        gap: 10px; /* Espacio entre los elementos de la topBar */
        flex-wrap: nowrap;
        padding: 5px 0; /* Mantiene un peque√±o padding vertical para la barra */
        position: relative;
        justify-content: center; /* Centrar elementos por defecto */
        height: auto; /* Ajuste autom√°tico de altura */
    }
    #leftControls {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-shrink: 1;
        min-width: 0;
        flex-grow: 1;
        justify-content: flex-start; /* Alinea los controles a la izquierda dentro de su espacio */
        width: auto; /* Ajuste autom√°tico de ancho */
    }
    #restartBtn, #pauseBtn, #continueBtn {
        padding: 4px 8px; /* Tama√±o de padding reducido para los botones */
        background: white;
        color: black;
        border: 2px solid black;
        border-radius: 8px;
        font-size: 0.8em; /* Tama√±o de fuente reducido */
        cursor: pointer;
        white-space: nowrap;
    }
    #timer {
        font-size: 0.9em; /* Tama√±o de fuente del timer ligeramente m√°s peque√±o */
        font-weight: bold;
        min-width: 55px; /* Ajustado para un tama√±o m√°s compacto */
        text-align: center;
        white-space: nowrap;
    }
    #continueBtn {
        display: none; /* Oculto por defecto */
        position: static; /* Por defecto, en el flujo normal */
        transform: none; /* Eliminar transformaciones previas */
        z-index: auto; /* Restablecer z-index */
        margin-left: auto; /* Empuja el bot√≥n 'Siguiente' a la derecha si hay espacio */
    }
    #puzzleWrapper {
        width: 99.5vw; /* Muy poco aumento de anchura */
        max-width: 1200px; /* Ancho m√°ximo para pantallas grandes */
        background: #ddd;
        position: relative;
        border: 5px solid #333; /* Grosor de borde constante */
        overflow: hidden;
        touch-action: none;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Cuadro negro m√°s grande en vertical (portrait) */
        /* Ahora restamos solo la altura de topBar (aproximadamente 40-50px) */
        height: calc(100vh - 95px); /* Ajuste para que el puzzle gane m√°s altura */
        
        /* Limita la altura m√°xima para pantallas muy altas */
        max-height: 950px; 
    }
    canvas {
        width: 100%; height: 100%; display: block;
        user-select: none;
    }
    #completeMsg {
        display: none;
        position: absolute;
        top: 40%; left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.95);
        padding: 20px;
        border: 2px solid #333;
        border-radius: 12px;
        text-align: center;
        z-index: 10;
        font-size: 1.2em;
    }

    @media (orientation: landscape) {
        /* h1 ya no existe, por lo que esta regla no es necesaria.
        h1 {
            display: none;
        }
        */
        #topBar {
            justify-content: center; /* Centrar todos los elementos en landscape */
            height: 40px; /* Altura reducida de topBar en landscape */
            gap: 15px; /* Mayor espacio entre elementos en landscape */
            width: 100%;
            max-width: none; /* No limitar el ancho en landscape */
        }
        #leftControls {
            justify-content: center; /* Centrar sus elementos tambi√©n */
            flex-grow: 0;
            width: auto;
        }
        #continueBtn {
            margin-left: 10px; /* Un poco de margen para separarlo del timer/pausa */
        }
        #puzzleWrapper {
            /* Cuadro negro m√°s grande en horizontal */
            width: calc(100vw - 10px); /* Deja un peque√±o margen lateral */
            height: calc(100vh - 40px); /* Usa la altura restante despu√©s de la topBar reducida */
            max-width: none; /* No limitar el ancho en landscape */
        }
    }

    @media (orientation: portrait) {
        #topBar {
             justify-content: space-between; /* Empujar continueBtn a la derecha en portrait */
        }
        #leftControls {
            justify-content: flex-start; /* Reiniciar, Pausa, Timer a la izquierda */
        }
        #continueBtn {
            position: absolute; /* Vuelve a ser absoluto en portrait para cubrir el timer/pausa */
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 0; /* Eliminar margen que pueda haber */
        }
    }
</style>
</head>
<body>

<div id="topBar">
    <div id="leftControls">
        <button id="restartBtn">üîÑ Reiniciar</button>
        <button id="pauseBtn">‚è∏Ô∏è Pausa</button>
        <span id="timer">03:00</span>
    </div>
    <button id="continueBtn">Siguiente</button>
</div>
<div id="puzzleWrapper">
    <canvas id="puzzleCanvas"></canvas>
    <div id="completeMsg">
        <strong id="messageText"></strong><br />
    </div>
</div>
<script>
const canvas = document.getElementById("puzzleCanvas");
const ctx = canvas.getContext("2d");
const imageSrc = "imagenes_puzzles/P8_plaza_de_la_virgen.jpg";
const rows = 3, cols = 4;
let pieces = [], draggingPiece = null;
let offsetX = 0, offsetY = 0, placedCount = 0;
let img = new Image();
let animatingPiece = null, animFrame = 0, animDirection = 1, animScale = 1;
const completeMsg = document.getElementById("completeMsg");
const messageText = document.getElementById("messageText");
const restartBtn = document.getElementById("restartBtn");
const pauseBtn = document.getElementById("pauseBtn");
const timerDisplay = document.getElementById("timer");
const continueBtn = document.getElementById("continueBtn");
const puzzleWrapper = document.getElementById("puzzleWrapper");
const placeSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const failSound = new Audio("https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg");
const successSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
placeSound.volume = 0.3; failSound.volume = 0.4; successSound.volume = 0.5;
let paused = false, timeLeft = 180, timerInterval;
let puzzleEnded = false;

const effectCanvas = document.createElement("canvas");
const effectCtx = effectCanvas.getContext("2d");
effectCanvas.style.position = "absolute";
effectCanvas.style.top = "0";
effectCanvas.style.left = "0";
effectCanvas.style.pointerEvents = "none";
effectCanvas.style.width = "100%";
effectCanvas.style.height = "100%";
puzzleWrapper.appendChild(effectCanvas);

img.onload = () => { init(); };
img.src = imageSrc;

window.addEventListener("resize", () => {
    setTimeout(resizePieces, 100);
});
window.addEventListener("orientationchange", () => {
    setTimeout(resizePieces, 300);
});

function resizePieces() {
    const w = puzzleWrapper.clientWidth;
    const h = puzzleWrapper.clientHeight;

    canvas.width = w;
    canvas.height = h;
    effectCanvas.width = w;
    effectCanvas.height = h;

    const pw = w / cols;
    const ph = h / rows;

    pieces.forEach(p => {
        // Aseg√∫rate de que correctX/Y se basen en las dimensiones originales de la imagen antes de aplicar nuevas w/h
        const originalPieceWidth = img.width / cols;
        const originalPieceHeight = img.height / rows;
        
        const colIndex = Math.round(p.sx / originalPieceWidth); // Usa sx/sy que son originales
        const rowIndex = Math.round(p.sy / originalPieceHeight);

        p.w = pw;
        p.h = ph;

        p.correctX = colIndex * pw;
        p.correctY = rowIndex * ph;

        // Si la pieza no est√° colocada, reajusta su posici√≥n para que no se salga del nuevo wrapper
        if (!p.placed) {
            p.x = Math.min(Math.max(p.x, 0), w - pw);
            p.y = Math.min(Math.max(p.y, 0), h - ph);
        } else {
            // Si ya est√° colocada, su posici√≥n es fija
            p.x = p.correctX;
            p.y = p.correctY;
        }
    });
    draw();
}

function init() {
    puzzleEnded = false;
    const w = puzzleWrapper.clientWidth, h = puzzleWrapper.clientHeight;
    canvas.width = w; canvas.height = h;
    effectCanvas.width = w; effectCanvas.height = h;
    const pw = w / cols, ph = h / rows;

    pieces = []; placedCount = 0;
    completeMsg.style.display = "none";
    puzzleWrapper.style.borderColor = "#333";
    continueBtn.style.display = 'none';
    
    // Asegurarse de que el temporizador y el bot√≥n de pausa sean visibles al inicio
    pauseBtn.textContent = "‚è∏Ô∏è Pausa";
    timerDisplay.style.display = 'inline-block';
    pauseBtn.style.display = 'inline-block';

    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            pieces.push({
                sx: c * img.width / cols, sy: r * img.height / rows,
                sw: img.width / cols, sh: img.height / rows,
                x: Math.random() * (w - pw), y: Math.random() * (h - ph),
                w: pw, h: ph, correctX: c * pw, correctY: r * ph,
                placed: false, scale: 1
            });
        }
    }

    timeLeft = 180;
    updateTimerDisplay();
    startTimer();
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of pieces.filter(p => p.placed)) drawPiece(p);
    for (const p of pieces.filter(p => !p.placed)) drawPiece(p);

    if (animatingPiece) {
        if (animDirection === 1) {
            animScale = 1 + 0.05 * (animFrame / 10);
        } else {
            animScale = 1 + 0.05 * ((20 - animFrame) / 10);
        }
        animatingPiece.scale = animScale;

        animFrame++;
        if (animFrame >= 10) animDirection = -1;
        if (animFrame >= 20) {
            animatingPiece.scale = 1;
            animatingPiece = null;
            animFrame = 0; animDirection = 1;
        }
    }
    requestAnimationFrame(draw);
}

function drawPiece(piece) {
    ctx.save();
    ctx.translate(piece.x + piece.w / 2, piece.y + piece.h / 2);
    ctx.scale(piece.scale, piece.scale);
    ctx.translate(-piece.w / 2, -piece.h / 2);
    ctx.drawImage(img, piece.sx, piece.sy, piece.sw, piece.sh, 0, 0, piece.w, piece.h);
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 1; /* Los bordes deben ser siempre de igual grosor. */
    ctx.strokeRect(0, 0, piece.w, piece.h);
    ctx.restore();
}

function onPointerDown(e) {
    if (puzzleEnded || paused) return;
    if (e.target === canvas) {
        e.preventDefault();
    }
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    for (let i = pieces.length - 1; i >= 0; i--) {
        const p = pieces[i];
        if (!p.placed && x >= p.x && x <= p.x + p.w && y >= p.y && y <= p.y + p.h) {
            draggingPiece = p;
            offsetX = x - p.x;
            offsetY = y - p.y;
            pieces.splice(i, 1);
            pieces.push(draggingPiece);
            break;
        }
    }
}

function onPointerMove(e) {
    if (!draggingPiece || puzzleEnded || paused) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    // Aseguramos que la pieza no se salga del puzzleWrapper (canvas)
    draggingPiece.x = Math.min(Math.max(x - offsetX, 0), canvas.width - draggingPiece.w);
    draggingPiece.y = Math.min(Math.max(y - offsetY, 0), canvas.height - draggingPiece.h);
}

function onPointerUp(e) {
    if (!draggingPiece || puzzleEnded || paused) return;
    if (Math.abs(draggingPiece.x - draggingPiece.correctX) < draggingPiece.w / 4 &&
        Math.abs(draggingPiece.y - draggingPiece.correctY) < draggingPiece.h / 4) {
        draggingPiece.x = draggingPiece.correctX;
        draggingPiece.y = draggingPiece.correctY;
        draggingPiece.placed = true;
        placedCount++;
        placeSound.play();
        animatingPiece = draggingPiece;
        animFrame = 0; animDirection = 1; animScale = 1;
    }
    draggingPiece = null;
    if (placedCount === pieces.length) {
        endPuzzle(true);
    }
}

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        if (!paused && !puzzleEnded) {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                endPuzzle(false);
            }
        }
    }, 1000);
}

function updateTimerDisplay() {
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function endPuzzle(success) {
    puzzleEnded = true;
    clearInterval(timerInterval);
    completeMsg.style.display = "block";
    continueBtn.style.display = 'inline-block'; // Mostrar el bot√≥n "Siguiente"

    // Ocultar los botones de pausa y el temporizador al finalizar
    pauseBtn.style.display = 'none';
    timerDisplay.style.display = 'none';

    if (success) {
        successSound.play();
        messageText.textContent = "üéâ ¬°Puzzle completado!";
        puzzleWrapper.style.borderColor = "green";
        runFireworks();
        window.parent.postMessage("puzzle-state-completed", "*");
    } else {
        failSound.play();
        messageText.textContent = "‚è∞ Tiempo agotado. Gracias por participar.";
        puzzleWrapper.style.borderColor = "red";
        runConfetti();
        window.parent.postMessage("puzzle-state-timeout", "*");
    }
}

continueBtn.addEventListener('click', () => {
    window.parent.postMessage('advance-to-next', '*');
});

function runFireworks() {
    let duration = 5000;
    let startTime = null;
    const particles = [];
    const colors = ["#ff2e2e","#ff7f50","#ffcc00","#3cff5f","#1e90ff","#9b30ff"];

    effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);

    function createParticle(x, y) {
        return {
            x, y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 100,
            color: colors[Math.floor(Math.random() * colors.length)],
            size: Math.random() * 3 + 2
        };
    }

    function loop(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;
        effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);

        if (elapsed < duration) {
            if (particles.length < 100) {
                let x = Math.random() * effectCanvas.width;
                let y = Math.random() * effectCanvas.height / 2;
                for(let i=0; i<5; i++) {
                    particles.push(createParticle(x, y));
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
                else {
                    effectCtx.beginPath();
                    effectCtx.fillStyle = p.color;
                    effectCtx.shadowColor = p.color;
                    effectCtx.shadowBlur = 10;
                    effectCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    effectCtx.fill();
                    effectCtx.closePath();
                }
            }
            requestAnimationFrame(loop);
        } else {
            effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);
        }
    }
    requestAnimationFrame(loop);
}

function runConfetti() {
    let duration = 5000;
    let startTime = null;
    const confettiPieces = [];
    const colors = ["#ff0","#f0f","#0ff","#0f0","#00f","#f00"];

    effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);

    /* Animaci√≥n de confeti reducida a la mitad */
    for(let i = 0; i < 75; i++) { /* REDUCIDO de 150 a 75 */
        confettiPieces.push(createConfetti());
    }

    function createConfetti() {
        return {
            x: Math.random() * effectCanvas.width,
            y: Math.random() * -20,
            size: Math.random() * 8 + 8,
            speedY: Math.random() * 3 + 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            tilt: Math.random() * 10 - 5,
            tiltSpeed: Math.random() * 0.1 + 0.05
        };
    }

    function loop(timestamp) {
        if (!startTime) startTime = timestamp;
        let elapsed = timestamp - startTime;
        effectCtx.clearRect(0, 0, effectCanvas.width, effectCtx.height);

        if (elapsed < duration) {
            confettiPieces.forEach(p => {
                p.y += p.speedY;
                p.tilt += p.tiltSpeed;
                if (p.y > effectCanvas.height) {
                    p.x = Math.random() * effectCanvas.width;
                    p.y = Math.random() * -20;
                }
                effectCtx.save();
                effectCtx.translate(p.x, p.y);
                effectCtx.rotate(p.tilt);
                effectCtx.fillStyle = p.color;
                effectCtx.strokeStyle = '#333';
                effectCtx.lineWidth = 1;
                effectCtx.fillRect(-p.size/2, -p.size/4, p.size, p.size/2);
                effectCtx.strokeRect(-p.size/2, -p.size/4, p.size, p.size/2);
                effectCtx.restore();
            });
            requestAnimationFrame(loop);
        } else {
            effectCtx.clearRect(0, 0, effectCanvas.width, effectCanvas.height);
        }
    }
    requestAnimationFrame(loop);
}

restartBtn.addEventListener("click", () => {
    paused = false;
    puzzleEnded = false;
    completeMsg.style.display = "none";
    puzzleWrapper.style.borderColor = "#333";
    // Asegurarse de que el temporizador y el bot√≥n de pausa sean visibles al reiniciar
    pauseBtn.textContent = "‚è∏Ô∏è Pausa";
    timerDisplay.style.display = 'inline-block';
    pauseBtn.style.display = 'inline-block';
    init();
});

pauseBtn.addEventListener("click", () => {
    paused = !paused;
    if (paused) {
        pauseBtn.textContent = "‚ñ∂Ô∏è Continuar";
        timerDisplay.style.display = 'none'; // Ocultar el temporizador cuando est√° en pausa
    } else {
        pauseBtn.textContent = "‚è∏Ô∏è Pausa";
        timerDisplay.style.display = 'inline-block'; // Mostrar el temporizador cuando se reanuda
    }
});

canvas.addEventListener("pointerdown", onPointerDown);
canvas.addEventListener("pointermove", onPointerMove);
canvas.addEventListener("pointerup", onPointerUp);
canvas.addEventListener("pointercancel", onPointerUp);
canvas.addEventListener("pointerout", onPointerUp);
canvas.addEventListener("pointerleave", onPointerUp);

</script>
</body>
</html>
